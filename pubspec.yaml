name: food_delivery
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  get: 4.6.6
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.9.0
  http: 1.2.1
  image_picker: ^0.8.4+11
  intl: ^0.19.0
  location: ^7.0.0
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/payments/
    - assets/images/order_status/
    - assets/icons/
    - assets/icons/alert/
    - assets/icons/nav/
    - assets/icons/home_resto/

flutter_gen:
  output: lib/app/core/assets
  integrations:
    flutter_svg: true
